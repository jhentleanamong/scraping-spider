name: easy-scraper
recipe: laravel

config:
  webroot: public
  php: '8.2'
  composer_version: '2.5.4'
  cache: redis

services:
  appserver:
    build_as_root:
      - curl -sL https://deb.nodesource.com/setup_20.x | bash -
      - apt-get install -y nodejs
  database:
    creds:
      portforward: true
      database: easy_scraper
      password: password
      user: lando
  phpmyadmin:
    type: phpmyadmin
    hosts:
      - database
  mailhog:
    type: mailhog
    ssl: true
    portforward: true

tooling:
  node:
    service: appserver
  npm:
    service: appserver

proxy:
  phpmyadmin:
    - phpmyadmin.lndo.site
  mailhog:
    - mailhog.lndo.site
